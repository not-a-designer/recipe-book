<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <title>Menu</title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                *ngFor="let page of pages, let i = index"
                [hidden]="isSelected(page.page) || !isAuthenticated"
                ion-item 
                icon-left 
                (click)="onLoad(tabsPage, i)">
                <ion-icon [name]="page.icon"></ion-icon>{{ page.title }}
            </button>
            <button 
                *ngIf="isSelected(signupPage) && !isAuthenticated"
                ion-item 
                icon-left 
                (click)="onLoad(signinPage)">
                <ion-icon name="log-in"></ion-icon>Sign In
            </button>
            <button 
                *ngIf="isSelected(signinPage) && !isAuthenticated"
                ion-item 
                icon-left 
                (click)="onLoad(signupPage)">
                <ion-icon name="person"></ion-icon>Sign Up
            </button>
            <button 
                *ngIf="isAuthenticated"
                ion-item 
                icon-left 
                (click)="onLogout()">
                <ion-icon name="log-out"></ion-icon>Sign Out
            </button>
        </ion-list> 
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" swipeBackEnabled="false" #nav></ion-nav>
