<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button 
        ion-button 
        icon-only 
        menuToggle><ion-icon name="menu"></ion-icon></button>
      </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input 
              type="email" 
              ngModel 
              name="email" 
              required
              #email="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!email.valid && email.touched">
            <h4 class="warning">Not a valid Email</h4>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input 
              type="password" 
              ngModel 
              name="password" 
              required
              min="6"
              #password="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!password.valid && password.touched">
            <h4 class="warning">Not a valid password</h4>
          </ion-item>
        </ion-list>
        <button
          ion-button
          type="submit"
          block
          [disabled]="!f.valid">Sign In</button>
      </form>
</ion-content>
